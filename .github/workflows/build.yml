name: Auto Build & Release on Push

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      # -----------------------------
      # ğŸ”§ Build executable with icons and hide console
      # -----------------------------
      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          pyinstaller "AssignmentSubmitter.py" --onefile --windowed --icon=icon/icon-windows.ico --name "AssignmentSubmitter"

      - name: Build executable (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller "AssignmentSubmitter.py" --onefile --windowed --icon=icon/icon-macos.icns --name "AssignmentSubmitter"

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          pyinstaller "AssignmentSubmitter.py" --onefile --windowed --icon=icon/icon-linux.png --name "AssignmentSubmitter"

      # -----------------------------
      # ğŸšš Rename outputs
      # -----------------------------
      - name: Rename output (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist_output
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            mv dist/AssignmentSubmitter dist_output/AssignmentSubmitter-linux
          else
            mv dist/AssignmentSubmitter dist_output/AssignmentSubmitter-macos
          fi
        shell: bash

      - name: Rename output (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          mkdir dist_output
          move dist\AssignmentSubmitter.exe dist_output\AssignmentSubmitter-windows.exe

      # -----------------------------
      # ğŸ“¦ Upload artifacts
      # -----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AssignmentSubmitter-${{ matrix.os }}
          path: dist_output/

  # -----------------------------
  # ğŸš€ Release
  # -----------------------------
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "ä½œä¸šæäº¤å™¨ (AssignmentSubmitter) - ${{ github.run_number }}"
          tag_name: "build-${{ github.run_number }}"
          body: |
            âœ… è‡ªåŠ¨æ„å»ºå®Œæˆäº Build completed onï¼š${{ github.event.head_commit.timestamp }}
            ğŸ‘¤ æäº¤è€… Committed byï¼š${{ github.actor }}
            ğŸ“¦ åŒ…å«ä»¥ä¸‹å¹³å° Includes the following platformsï¼š
            - Linux
            - macOS
            - Windows
          files: release_files/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
