name: Build and Release EXE

permissions:
  contents: write  # ✅ 必须添加，才能上传 release 资源

on:
  push:
    tags:
      - 'v*.*.*'  # 例如 v1.0.0 会触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile "Dumbass Submitter.py" --name "DumbassSubmitter"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 内置 token
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false

      - name: Upload exe to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/DumbassSubmitter.exe
          asset_name: DumbassSubmitter.exe
          asset_content_type: application/octet-stream
