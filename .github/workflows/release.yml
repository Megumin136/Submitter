name: Build and Release Dumbass Submitter

# 触发：push tag（如 v1.0.0）或手动触发
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

# 预设权限（保证 actions 能创建 release）
permissions:
  contents: write

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build exe with PyInstaller
        run: |
          # 若脚本名有空格需用引号
          pyinstaller --onefile --windowed --name "DumbassSubmitter" "Dumbass Submitter.py"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}.
            Built with PyInstaller on Windows runner.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload exe to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/DumbassSubmitter.exe
          asset_name: DumbassSubmitter.exe
          asset_content_type: application/octet-stream
